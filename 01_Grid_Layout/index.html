<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Grid Layout</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="col1">side left</div>
            </div>
            <div class="col-md-6">
                <div class="col2">main col
                    <div class="row">
                        <div class="col-md-4 visible-md">
                            <div class="colinside">col inside</div>
                        </div>
                        <div class="col-md-4 visible-md visible-lg">
                            <div class="colinside">col inside</div>
                        </div>
                        <div class="col-md-4 visible-md visible-lg">
                            <div class="colinside">col inside</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="col3">side right</div>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-5 col-md-3">
                <div class="col4">col 4</div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jQuery/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap_lib/js/bootstrap.min.js"></script>
</body>
</html>
